spring:
    rabbitmq:
        queues:
            queue1:
                name : queue1
            queue2:
                name : queue2
        exchanges:
            exchange1:
                name : exchange1
                type : direct
            exchange2:
                name : exchange2
                type : topic
        bindings:
             binding1:
                destination: queue1
                exchange   : exchange1
                routingKey : aaa
             binding2:
                destination: queue2
                exchange   : exchange2
                routingKey : "*.bbb"
        listener:
              simple:
                acknowledge-mode: manual # 手动应答
        addresses:
              - 172.16.1.140:5673
              - 172.16.1.141:5673
              - 172.16.1.142:5673
        virtual-host: vhosts.common.risk.verify.rrd
        username: risk-verify-rrd
        password: risk-verify-rrd
